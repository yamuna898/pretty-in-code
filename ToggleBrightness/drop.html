<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background: #edf1f4;
            }
            .switch {
                background-color: #d5d8da;
                outline: none;
                height: 8.66px;
                width: 16.66px;
                border-radius: 25px;
                padding: 2px 0px 0px 2px;
                box-shadow: -20px -20px 28px rgba(232, 227, 227, 0.285),
                    20px 20px 28px rgba(1, 9, 23, 0.18);
                position: relative;
                top: 200px;
                left: 600px;
                /* 
                from
                top: 155px;
                left: 550px;

                while ->smooth 90 degree turn

                to  
                top: 200px;
                left: 600px;
                */
            }
            .circle {
                background-color: rgb(177, 174, 171);
                height: 6.66px;
                width: 6.66px;
                border-radius: 75px;
            }
            .base {
                background-color: #edf1f4;
                height: 400px;
                width: 500px;
                border-radius: 25px;
                box-shadow: -20px -20px 28px rgba(232, 227, 227, 0.285),
                    20px 20px 28px rgba(1, 9, 23, 0.18);
                position: relative;
                top: 160px;
                left: 100px;
            }
        </style>
    </head>
    <body>
        <div class="switch"><div class="circle"></div></div>
        <div class="base"></div>
    </body>
</html>
