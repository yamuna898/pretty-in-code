<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                background: #edf1f4;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 60px;
                height: 100vh;
                font-family: sans-serif;
            }
            .switch {
                background-color: burlywood;
                outline: none;
                height: 8.66px;
                width: 16.66px;
                border-radius: 25px;
            }
            .circle {
                background-color: blanchedalmond;
                height: 6.36px;
                width: 6.36px;
                border-radius: 75px;
                margin: 1.17px;
            }
            .base {
                background-color: #edf1f4;
                height: 100px;
                width: 100px;
                border-radius: 15px;
                box-shadow: -20px -20px 28px #ffffff,
                    20px 20px 28px rgba(1, 9, 23, 0.18);
            }
        </style>
    </head>
    <body>
        <div class="switch"><div class="circle"></div></div>
        <div class="base"></div>
    </body>
</html>
